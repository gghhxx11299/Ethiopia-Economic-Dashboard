<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopia Demographic Dashboard | Ethiopia Data Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/ethiopia-flag.png" alt="Ethiopia Flag" class="flag-icon">
                <span>Ethiopia Data Hub</span>
            </a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="economy.html"><i class="fas fa-chart-line"></i> Economy</a>
                <a href="demographics.html" class="active"><i class="fas fa-users"></i> Demographics</a>
                <a href="exchange.html"><i class="fas fa-exchange-alt"></i> Exchange Rates</a>
                <a href="#" id="data-update-btn"><i class="fas fa-sync-alt"></i> Update Data</a>
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>Demographic Dashboard</h1>
            <p>Comprehensive population statistics and trends for Ethiopia</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Key Metrics -->
        <section class="metrics-section">
            <div class="metrics-grid">
                <!-- Population Card -->
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="metric-content">
                        <h3>Population</h3>
                        <div class="metric-value" id="population-total">131.5M</div>
                        <div class="metric-description">2025 Projection</div>
                    </div>
                </div>
                
                <!-- Other metric cards (Fertility, Urbanization, Life Expectancy) -->
                <!-- ... -->
            </div>
        </section>

        <!-- Charts Sections -->
        <!-- ... -->

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Footer content -->
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/demographics.js"></script>
</body>
</html>
