<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopia Economic Dashboard | Ethiopia Data Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (Same as demographics.html) -->
    
    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>Economic Dashboard</h1>
            <p>Comprehensive economic indicators for Ethiopia</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Key Metrics -->
        <section class="metrics-section">
            <div class="metrics-grid">
                <!-- GDP Card -->
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="metric-content">
                        <h3>GDP Growth</h3>
                        <div class="metric-value" id="gdp-growth">7.3%</div>
                        <div class="metric-description">2024 Annual Growth</div>
                    </div>
                </div>
                
                <!-- Other metric cards -->
                <!-- ... -->
            </div>
        </section>

        <!-- Charts Sections -->
        <!-- ... -->

    </main>

    <!-- Footer (Same as demographics.html) -->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/economy.js"></script>
</body>
</html>
